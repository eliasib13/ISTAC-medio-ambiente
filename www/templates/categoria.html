<ion-view view-title={{categoria.title}}>
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item ng-repeat="indicador in indicadores" href="#/app/home/{{categoria.code}}/{{indicador.code}}">
        {{indicador.title}}
      </ion-item>
    </ion-list>
    <div class="card" style="text-align: center; padding: 7px;" ng-show="indicadores.length == 0">No hay indicadores disponibles para esta categoria.</div>
  </ion-content>
</ion-view>
